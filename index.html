<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="./css/app.css">
     <link rel="stylesheet" href="./css/switch.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
     <title>Document</title>
</head>
<body>
     <header>
          <div class="logo">
               <a href="./index.html">
                    <img src="images/logo-desktop.svg" alt="logo-desktop-day">
               </a>
          </div>
          <nav>
               <div class="menu">
                    <input type="checkbox" name="" id="checkbox">
                    <span class="menu-span"></span>
                    <span class="menu-span"></span>
                    <span class="menu-span"></span>
                    <ul>
                         <li><a class="text1" id="switch">Modo Nocturno</a></li>
                         <div class="line"></div>
                         <li><a  class="text2" href="">Favoritos</a></li>
                         <div class="line"></div>
                         <li><a class="text3" href="./gifos.html">Mis GIFOS</a></li>
                         <li class="list-button">
                              <img src="images/button-crear-gifo.svg" alt="">
                         </li>    
                    </ul>
               </div>
          </nav>
     </header>
     <main>
          <section class="title">
               <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
          </section>
          <section class="search">
               <div class="img-search">
                    <img src="./images/ilustra_header.svg" alt="">
               </div>
               <div class="inp-search">
                    <input id="busqueda" type="text" placeholder="Busca GIFOS y más">
                    <div id="btnSearch">
                         <img src="./images/icon-search.svg" alt="">
                    </div>
               </div>
               <div class="text-search">
                    <h3>Trending:</h3>
                    <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
               </div>
          </section>
          <div id="line" class="error"></div>
          <section class="interactive-search error">
               <h2 id="titleNoError"></h2>
               <div id="box-search"></div>
               <div id="error" class="error">
                    <h2 id="titleError"></h2>
               </div>
               <button id="btnMore" type="submit">VER MÁS</button>
           </section>
          <section class="gifos">
               <h2>Trending GIFOS</h2>
               <p>Mira los últimos <br/>GIFOS de nuestra comunidad.</p>
               <div class="list-gifos">
                    <div class="box-gifos">
                         <div class="left-gifos">
                              <img src="./images/button-left.svg" alt="">
                         </div>
                    </div>
                    <div class="box-zoom-img">
                         <img class="zoom-img" src="./images/cat-test.jpg" alt="">
                         <img class="zoom-img" src="./images/cat-test2.jpg" alt="">
                         <img class="zoom-img" src="./images/cat-test.jpg" alt="">
                    </div>
                    <div class="box-gifos">
                         <div class="rigth-gifos">
                              <img src="./images/button-right.svg" alt="">
                         </div>
                    </div>
               </div>
          </section>
          <section class="caja caja-off"></section>
     </main>
     <footer>
          <p class="text-one-footer">Compartir en:</p>
          <div class="social-networks">
               <a href="">
                    <img src="./images/icon_facebook.svg" alt="">
               </a>
               <a href="">
                    <img src="./images/icon-twitter.svg" alt="">
               </a>
               <a class="social-right" href="">
                    <img src="./images/icon_instagram.svg" alt="">
               </a>
          </div>
          <p class="text-two-footer">© GIFOS 2020 All Rights Reserved.</p>
     </footer>

     <script src="./js/app.js"></script>
     
</body>
</html>
